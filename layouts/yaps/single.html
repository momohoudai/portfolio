
{{ define "mathjax"}} {{ partial "mathjax.html" . }} {{ end }}

{{ define "main" }}

<div id="blog_box">

  <div class="blog_title">
    <h1>{{ .Title }}</h1>
  </div>

  <div class="blog_date">
    <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
      <h2>{{ .Lastmod.Format "Jan 2, 2006" }}</h2>
    </time>
  </div>

  <!-- <div class="blog_tag">{{ index ( .Params.tags) 0 }} </div> -->
  <div class="blog_body">
    {{ .Content }}
  </div>
</div>

{{ end }}
