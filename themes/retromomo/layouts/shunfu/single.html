{{ define "title" }} Blog {{ end }} 

{{ define "mathjax"}} {{ partial "mathjax.html" . }} {{ end }}

{{ define "main" }}

<div class="blog-body">

    <div class="blog-title">{{ .Title }}</div>
      <div class="blog-date-tag-wrapper">
        <div class="blog-date">
          <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
            {{ .Lastmod.Format "Jan 2, 2006" }}
          </time>
        </div>
        <div class="blog-tag">{{ index ( .Params.tags) 0 }} </div>
      </div>
    <div class="blog-body">
        {{ .Content }}
    </div>
</div>

{{ end }}
